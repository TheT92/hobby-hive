<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HobbyHive</title>
    <link type="text/css" href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet" />
    <link type="text/css" href="{{ url_for('static', path='/app.css') }}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; font-family: 'Poppins', sans-serif; background: #f9f9f9;">

  <header style="background-color: #ff9800; padding: 20px; text-align: center; font-size: 28px; font-weight: bold; color: #333;">
    Hobby Hive
  </header>
<!-- Navigation -->
  <nav style="background-color: #fff3cd; padding: 10px 0; text-align: center;">
    <a href="/" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: 600;">Home</a>
    <a href="/userCenter" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: 600;">Profile</a>
  </nav>
<!--styles -->>
  <div style="padding: 40px 30px; border-radius: 20px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; background: #fff; margin: 40px auto;">
    <h2 style="color: #333;">Update Your Hobbies</h2>
    <form>
      <textarea placeholder="List your hobbies..." rows="6" required
        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; margin-bottom: 20px;"></textarea>
      <button type="submit"
        style="width: 100%; background-color: #ff9800; color: #fff; border: none; padding: 14px; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer;">
        Save Hobbies
      </button>
    </form>
  </div>
  <script type="module" src="{{ url_for('static', path='/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
