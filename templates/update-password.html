<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HobbyHive</title>
  <link type="text/css" href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet" />
  <link type="text/css" href="{{ url_for('static', path='/app.css') }}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f5f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff9900;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    nav {
      background-color: #fff3cd;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    nav a:hover {
      color: #ff9900;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #ff9900;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff9800;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>

  <header>Hobby Hive</header>

  <nav>
    <a href="/">Home</a>
    <a href="/userCenter">Profile</a>
    <a href="/updatePassword">Update Password</a>
    <a href="/userHobbies">Update Hobbies</a>
  </nav>

  <div class="container">
    <h2>Update Password</h2>
    <form action="/update-password" method="POST">
      <label for="current">Current Password</label>
      <input type="password" id="current" name="current" required>

      <label for="new">New Password</label>
      <input type="password" id="new" name="new" required>

      <label for="confirm">Confirm New Password</label>
      <input type="password" id="confirm" name="confirm" required>

      <button type="submit">Change Password</button>
    </form>
  </div>
  <script type="module" src="{{ url_for('static', path='/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
