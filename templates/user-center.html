<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HobbyHive</title>
  <link type="text/css" href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet" />
    <link type="text/css" href="{{ url_for('static', path='/app.css') }}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
    }

    .navbar {
      background-color: #ffcc00;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .user-details {
      display: flex;
      margin-bottom: 20px;
    }

    .user-details img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
      background-color: #efefef;
    }

    .user-info {
      flex: 1;
    }

    .user-info p {
      margin: 5px 0;
    }

    .edit-btn {
      padding: 10px 20px;
      background-color: #ff9800;
      border: none;
      color: #333;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .edit-btn:hover {
      background-color: #ff9800;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 80px auto;
      padding: 20px;
      border: 1px solid #888;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .modal-content label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .modal-content img {
      display: block;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px auto;
      background-color: #efefef;
    }

    .close-btn {
      background-color: #dc3545;
      color: white;
      margin-top: 10px;
    }

    .close-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body style="margin: 0; font-family: 'Poppins', sans-serif; background: #f9f9f9;">

  <header>Hobby Hive</header>
  <nav>
    <a href="/">Index</a>
    <a href="/events">Events</a>
    <a href="/chats">Chats</a>
    <a href="/userCenter">Profile</a>
    <a href="javascript:;" id="sign-out" onclick="handleLogout()">Sign Out</a>
  </nav>

  <div style="padding: 40px; max-width: 800px; margin: 40px auto; background: #fff; border-radius: 20px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
    <h2 style="color: #333; text-align: center;">Welcome to your Profile</h2>
    <p style="text-align: center; color: #666;">Here you can view and manage your profile details.</p>
    <!-- Add your profile display logic here -->
    <div class="container">
      <div class="user-details">
        <div><img id="mainProfileImage" class="mt-2"></div>
        
        <div class="user-info">
          <p><strong>Email:</strong> <span id="user-email"></span></p>
          <p><strong>Name:</strong> <span id="user-name"></span></p>
          <p><strong>Bio:</strong> This is a sample bio.</p>
          <p><strong>Created At:</strong> 2024-04-20</p>
          <p><strong>Updated At:</strong> 2025-04-20</p>
          <p class="d-flex"><strong>Hobbies:</strong><span class="user-hobbies ms-2 flex-1"></span></p>
        </div>
      </div>
      <button class="edit-btn" onclick="openModal()">Edit Profile</button>
      <a href="/updatePassword"><button class="edit-btn">Update Password</button></a>
      <a href="/userHobbies"><button class="edit-btn">Update Hobbies</button></a>
    </div>
    
<!-- Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <h2>Edit User</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" value="John Doe">

      <label for="bio">Bio</label>
      <textarea id="bio" rows="3">This is a sample bio.</textarea>

      <label for="profileImageUpload">Upload Profile Image</label>
      <input type="file" id="profileImageUpload" accept="image/*">
      <img id="previewImage">

      <button type="button" class="edit-btn" style="margin-top:15px;">Save Changes</button>
      <button type="button" class="edit-btn close-btn" onclick="closeModal()">Cancel</button>
    </form>
  </div>
</div>
  </div>

  
<script>
  window.addEventListener('load', function() {
    let user_info = JSON.parse(sessionStorage.getItem('user_info') || '{}');
    if(!user_info || !user_info['email']) {
        window.location.href='/login';
    } else {
      document.querySelector('#user-email').innerText = user_info['email'];
      document.querySelector('#user-name').innerText = user_info['name'];
    }
    let userHobbies = JSON.parse(localStorage.getItem("userHobbies")) || [];
    let container = document.querySelector('.user-hobbies');
      container.innerHTML = null;
      if (userHobbies.length > 0) {
        userHobbies.map(v => {
          let button = document.createElement('button');
          button.className = `btn me-2 mb-2 mt-0 edit-btn`;
          button.textContent = v;
          container.appendChild(button);
        })
      }
  })

  function openModal() {
    document.getElementById('editModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('editModal').style.display = 'none';
  }

  // Close modal if user clicks outside the modal content
  window.onclick = function(event) {
    var modal = document.getElementById('editModal');
    if (event.target == modal) {
      closeModal();
    }
  }

  // Handle image upload and preview
  document.getElementById('profileImageUpload').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('previewImage').src = e.target.result;
        document.getElementById('mainProfileImage').src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>
<script type="module" src="{{ url_for('static', path='/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', path='/app.js') }}"></script>
</body>

</html>
