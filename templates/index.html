<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HobbyHive</title>
  <link type="text/css" href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet" />
  <link type="text/css" href="{{ url_for('static', path='/app.css') }}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f5f7;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body id="index">

  <header>Hobby Hive</header>

  <nav>
    <a href="/">Index</a>
    <a href="/events">Events</a>
    <a href="/chats">Chats</a>
    <a href="/userCenter">Profile</a>
    <a href="javascript:;" id="sign-out" onclick="handleLogout()">Sign Out</a>
  </nav>
  <div style="padding: 20px;">
    <!-- Search -->
    <input type="text" placeholder="Search hobbies, events..."
      style="width: 100%; padding: 10px 15px; border-radius: 20px; border: 1px solid #ccc; margin-bottom: 20px;">

    <!-- Filter Buttons -->
    <div style="margin-bottom: 20px;">
      <button
        style="padding: 8px 16px; margin-right: 10px; border: none; border-radius: 20px; background-color: orange; color: white;">All</button>
      <button
        style="padding: 8px 16px; margin-right: 10px; border: none; border-radius: 20px; background-color: #ddd; color: #333;">Sports</button>
      <button
        style="padding: 8px 16px; margin-right: 10px; border: none; border-radius: 20px; background-color: #ddd; color: #333;">Arts</button>
      <button
        style="padding: 8px 16px; margin-right: 10px; border: none; border-radius: 20px; background-color: #ddd; color: #333;">Music</button>
    </div>

    <!-- Upcoming Events -->
    <h4 style="margin-bottom: 15px;">Upcoming Events</h4>
    <div id="eventsContainer"></div>
  </div>

  <footer>
    &copy; 2025 Hobby Hive. All rights reserved.
  </footer>

  <script type="module" src="{{ url_for('static', path='/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', path='/app.js') }}"></script>
  <script>
    const container = document.getElementById("eventsContainer");
    const events = JSON.parse(localStorage.getItem("events") || "[]");

    if (events.length === 0) {
      container.innerHTML = "<p>No events found.</p>";
    } else {
      events.forEach((event, index) => {
        const eventCard = document.createElement("div");
        eventCard.style = "background-color: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 0 8px rgba(0,0,0,0.05);";
        eventCard.innerHTML = `
          <a href="/event?id=${index}" style="text-decoration: none; color: inherit;">
            <h3 style="margin: 0;">${event.title}</h3>
            <p style="margin: 5px 0; color: #555;">${new Date(event.time).toLocaleString()} Â· ${event.location}</p>
          </a>
        `;
        container.appendChild(eventCard);
      });
    }
  </script>
</body>

</html>
