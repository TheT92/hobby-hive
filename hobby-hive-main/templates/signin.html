<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Hobby Hive</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; font-family: 'Poppins', sans-serif; background: #f9f9f9;">

  <!-- Header and Navigation -->
  <header style="background-color: #ff9900; padding: 20px; text-align: center; font-size: 28px; font-weight: bold; color: #333;">
    Hobby Hive
  </header>
  
  <!-- Your Sign In Form Goes Here -->
  <nav style="background-color: #fff3cd; padding: 10px 0; text-align: center;">
    <a href="signin.html" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: 600;">Sign In</a>
    <a href="signup.html" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: 600;">Sign Up</a>
    <a href="user-center.html" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: 600;">Profile</a>
    <a href="update-password.html" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: 600;">Update Password</a>
    <a href="user-hobbies.html" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: 600;">Update Hobbies</a>
    <a href="forgot-password.html" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: 600;">Forgot Password</a>
  </nav>

  <!-- Form Card -->
  <div style="padding: 40px 30px; border-radius: 20px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; background: #fff; margin: 40px auto;">

    <h1 style="color: #ff9900; font-size: 28px; margin-bottom: 5px;">Hobby Hive</h1>
    <p style="font-size: 18px; font-weight: 600; color: #333; margin-top: 0; margin-bottom: 30px;">Welcome to Hobby Hive</p>

    <form>
      <input type="email" placeholder="Email" required 
        style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px;" />
      
      <input type="password" placeholder="Password" required 
        style="width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px;" />
      
      <a href="forget-password.html" style="display: block; font-size: 13px; color: #ff9900; margin-bottom: 20px; text-decoration: none;">Forgot password?</a>
      
      <button type="submit"
        style="width: 100%; background-color: #ff9900; color: #fff; border: none; padding: 14px; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer;">
        Sign In
      </button>

      <p style="margin-top: 20px; font-size: 14px; color: #333;">
        Don't have an account? 
        <a href="signup.html" style="color: #ff9900; text-decoration: none;">Sign Up</a>
      </p>
    </form>
  </div>

</body>
</html>
