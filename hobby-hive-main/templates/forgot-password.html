<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Hobby Hive</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; font-family: 'Poppins', sans-serif; background: #f9f9f9;">

  <header style="background-color: #ff9900; padding: 20px; text-align: center; font-size: 28px; font-weight: bold; color: #333;">
    Hobby Hive
  </header>
  <!-- Navigation -->
  

  <!-- Your Sign In Form Goes Here -->
  <nav style="background-color: #fff3cd; padding: 10px 0; text-align: center;">
    <a href="signin.html" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: 600;">Sign In</a>
    <a href="signup.html" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: 600;">Sign Up</a>
    <a href="forgot-password.html" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: 600;">Forgot Password</a>
  </nav>

  <div style="padding: 40px 30px; border-radius: 20px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; background: #fff; margin: 40px auto;">
    <h2 style="color: #333;">Forgot Your Password?</h2>
    <p style="color: #666;">Enter your email and we'll send you a link to reset your password.</p>
    <form>
      <input type="email" placeholder="Enter your email" required 
        style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px;" />
      <button type="submit"
        style="width: 100%; background-color:#FF8C00; color: #fff; border: none; padding: 14px; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer;">
        Send Reset Link
      </button>
    </form>
  </div>

</body>
</html>
